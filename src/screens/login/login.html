<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../external/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="../../external/jquery/jquery-2.2.3.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
		<script src="../../external/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- Custom styles for this template -->
		<script src="./login.controller.js"></script>
        <!--link id="themeCSS" href="../theme/dark.css" rel="stylesheet"-->
	</head>
	<body>
        <div class="container">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Account</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <br>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label title="This will save your session so that you don't need to login every time!">
                        <input type="checkbox" id="checkBoxMySystem" value="remember-me"> This system belongs to me!
                    </label>
                </div>
            </form>
            <button class="btn btn-default" onclick="saveOfflineMode(); launchInOfflineMode(); closeLoginWindow();">Off-line mode</button>
            <button class="btn pull-right btn-primary" onclick="processLogin()">Sign in</button>

        </div> <!-- /container -->
        
        <script>
            populateUserToUI();
            proceedIfLoggedIn();
        </script>
    </body>
</html>
