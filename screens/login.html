<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>log-in</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">log-in</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Secure login</h4>
        </div>
        <div class="modal-body">
			<form role="form">
			  <div class="form-group">
				<label for="email">Account:</label>
				<input type="email" class="form-control" id="email" placeholder="Email / User Name">
			  </div>
			  <div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd" placeholder="Password">
			  </div>
			  <div class="checkbox">
				<label><input type="checkbox">Remember me</label>
			  </div>
			</form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default">log me in</button><button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
